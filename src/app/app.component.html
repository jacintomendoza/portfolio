<!-- Toolbar -->

<mat-toolbar [class.mat-toolbar_change]="toolbar_variable">
  <mat-toolbar-row>
    <div class="left-side">
      <!-- <img height = 30px src="assets/images/icon.png"> -->
      <h1 class="title">
        Jacinto Mendoza
      </h1>
    </div>

    <div class="right-side">
      <a mat-button routerLink="home">Home</a>
      <a mat-button routerLink="/about">About NA</a>
      <!-- <a mat-button routerLink="/login">Log In/Signup Up</a> -->
      <button mat-icon-button><mat-icon (click)="opened=!opened">menu</mat-icon></button>
    </div>
  </mat-toolbar-row>
</mat-toolbar>

<!-- Sidenav -->

<mat-sidenav-container>
  <mat-sidenav mode="over" [(opened)]="opened" position="end">
    <mat-nav-list>
      <a mat-list-item routerLink="home">Home</a>
      <a mat-list-item routerLink="/">About(NA)</a>
      <a mat-list-item routerLink="/">Projects(NA)</a>
      <!-- <a mat-list-item routerLink="/">Something</a> -->
    </mat-nav-list>
  </mat-sidenav>
    
  <mat-sidenav-content>
    <router-outlet></router-outlet>
    <footer>
      <p>Copyright &copy; 2022 All Rights Reserved by Jacinto Mendoza</p>
      <div>
        <a routerLink="/home">Home</a>
      </div>
    </footer>
  </mat-sidenav-content>
  
</mat-sidenav-container>
