<!-- 
  Making Angular:
    ng new <name of app>
    
  Executing:
    npm run build
    npm run start

    optional:
      nodemon

  -------------------------
  Deploy:
    npm run build
    Change index base href in docs file to /portfolio/
    git add .
    git commit -m <message>
    git push origin master

  Notes:
    refreshing on ghpages caueses 404 error since ghpages doesn't support single page apps.  It doesn't have access to front-end routes.
-->

<!-- Toolbar -->

<mat-toolbar [class.mat-toolbar_change]="toolbar_variable">
  <mat-toolbar-row>
    <div class="left-side">
      <!-- <img height = 30px src="assets/images/icon.png"> -->
      <h1 class="title">
        <a routerLink="home" style="text-decoration: none; color: inherit">Jacinto Mendoza</a>
      </h1>
    </div>

    <div class="right-side">
      <a mat-button routerLink="home">Home</a>
      <a mat-button routerLink="about">About</a>
      <button mat-icon-button><mat-icon (click)="opened=!opened">menu</mat-icon></button>
    </div>
  </mat-toolbar-row>
</mat-toolbar>

<!-- Sidenav -->

<mat-sidenav-container>
  <mat-sidenav mode="over" [(opened)]="opened" position="end">
    <mat-nav-list>
      <a mat-list-item routerLink="home">Home</a>
      <a mat-list-item routerLink="about">About</a>
      <a mat-list-item routerLink="signup">Sign up</a>
      <a mat-list-item routerLink="signin">Sign in</a>
      <!-- <a mat-list-item routerLink="/">Projects(NA)</a> -->
    </mat-nav-list>
  </mat-sidenav>
    
  <mat-sidenav-content fullscreen>
    <router-outlet></router-outlet>
    <footer>
      <hr>
      <p>Copyright &copy; 2022 All Rights Reserved by Jacinto Mendoza</p>
      <div class=footer-links>
        <a routerLink="/home">Home</a>
        <a routerLink="/about">About</a>
      </div>
    </footer>
  </mat-sidenav-content>
  
</mat-sidenav-container>
