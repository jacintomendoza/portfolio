<section class="contact" id="contact">
    <mat-card data-aos="fade-right">
        <mat-card-content>
            <mat-card-title data-aos="flip-left" class="section-titles">Contact Me!</mat-card-title>
            <form class="form" [formGroup]="formGroup" (ngSubmit)="submit()">

                <mat-form-field appearance="fill">
                    <mat-label>Full Name</mat-label>
                    <input matInput formControlName="fullName" placeholder="Full Name" required>
                </mat-form-field>

                <mat-form-field appearance="fill">
                    <mat-label>Email Address</mat-label>
                    <input matInput formControlName="email" placeholder="Email Address" required>
                    <mat-error *ngIf="formGroup.controls['email'].hasError('email')">Please enter a valid email address.</mat-error>
                </mat-form-field>

                <mat-form-field appearance="fill">
                    <mat-label>Leave a comment</mat-label>
                    <textarea matInput class="comment" formControlName="comment" placeholder="Leave a comment" maxlength="900" #input required></textarea>
                    <mat-hint align="end">{{input.value?.length || 0}}/900</mat-hint>
                </mat-form-field>
                
                <button type="submit" style="background-color: white;" mat-button>Send message</button>
            </form>



            <mat-spinner *ngIf="isUploadingContact"></mat-spinner>
            <br>
            <mat-card-title>-- OR --</mat-card-title>
            <div class="alternatives">
                <a style="color:blue" href="mailto:jacinto.josh.mendoza@gmail.com">jacinto.josh.mendoza@gmail.com</a>
                <a style="cursor: pointer;" (click)="openSnackBar()" [cdkCopyToClipboard]="email"><i class="fa-solid fa-copy fa-2x" style="color: white;"></i></a>
            </div>

        </mat-card-content>
    </mat-card>

    <div class="icons" data-aos="fade-left" data-aos-anchor-placement="top-bottom">
        <a href="https://www.linkedin.com/in/jacinto-mendoza/" class="fa fa-linkedin-square fa-4x link"></a>
        <a href="https://www.instagram.com/joshmendozer/" class="fa-brands fa-instagram-square fa-4x link"></a>
        <a href="https://www.facebook.com/josh.mendoza.3110" class="fa fa-facebook-square fa-4x link"></a>
        <a href="https://github.com/jacintomendoza" class="fa fa-github-square fa-4x link"></a>
    </div>  
</section>
